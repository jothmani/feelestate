<form>
  <p class="h4 text-left py-4">Storage space data (megabytes)</p>
  <div class="form-group row">
    <label for="remaining" class="col-sm-2 col-form-label">Remaining </label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="remaining" placeholder="Remaining">
    </div>
  </div>
  <div class="form-group row">
    <label for="used" class="col-sm-2 col-form-label">Used</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="used" placeholder="Used">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-4">
      <button type="submit" class="btn btn-primary btn-md">Submit</button>
    </div>
  </div>
</form>
